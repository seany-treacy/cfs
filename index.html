* {

  font-style: normal;

body {
  color: #333;
  background-color: #fff;

/* Header */
header {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 15px 40px;
  background-color: #fff;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  position: sticky;
  top: 0;
  z-index: 1000;
}

/* HERO SECTION WITH VIDEO */
.hero {
  position: relative;
  height: 70vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* Fullscreen video */
.hero video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -2;
}

/* Dark overlay */
.hero-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.45);
  z-index: -1;
}

/* Centered hero text */
.hero-text {
  position: relative;
  text-align: center;
  color: white;
  max-width: 600px;
  padding: 20px;
}

/* Hero text styles */
.hero-text h1 {
  font-size: 2.5em;
  margin-bottom: 15px;
}

.hero-text p {
  font-size: 1.1em;
  margin-bottom: 20px;
}
